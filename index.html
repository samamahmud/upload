<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <div class="main">
        <p>Upload Shot</p>



        <!-- =========================== accsess images ======================================== -->
        <input type="image" class="images" src="images/images.png"
            onclick="document.getElementById('selectedimg').click();">
        <input type="file" accept=".gif, .jpeg, .png" id="selectedimg" style="display: none;" />


        <!-- =========================== accsess camera ======================================== -->
        <input type="image" class="camera" src="images/camera.png"
            onclick="document.getElementById('accsess_camera').click();">
        <input type="file" accept="image/*, .gif, .jpeg, .png" capture="camera" id="accsess_camera"
            style="display: none;" />
        <!-- ======================================================================================================= -->
        <div class="drag">
            <img src="images/download.png">
            <h3>Drag & Drop To Upload</h3>

            <input type="file" id="selectedFile" style="display: none;" />
            <input type="button" value="Or browse" class="browse"
                onclick="document.getElementById('selectedFile').click();" />
        </div>
        <button class="upload_button">Upload</button>
    </div>


</body>

</html>
